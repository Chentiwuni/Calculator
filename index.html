<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.js" integrity="sha512-SZF47arYfRSVmLDgkgsUNkKNha7brZ5WTCEIPNga3sh0Vw+Vs8hkslDKz0hvmovPqJrCKdH/4OlkxOFzueC+DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MDB -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" /> 
   
  </head>
  <body class="bg-primary">
    <div class="main-container mx-auto">
    
       <div class="buttons-container">
        <div class="top-space"></div>
          <div class="topOne">
             <div id="timeDisplay" class="time-Icon">9:45</div>
             <div class="network-Icon"><i class="fa-solid fa-wifi"></i></div>
             <div class="wifi-Icon"><i class="fa-solid fa-signal"></i></div>
             <div class="battery-Icon"><i class="fa-solid fa-battery-three-quarters"></i></div>
          </div>

          <div class="topTwo">
             <div class="menu-Icon"><i class="fa-solid fa-bars"></i></div>
             <div class="title"> <p class="fw-bold">CALCULATOR</p> </div>
             <div class="settings-Icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>

          <input class="inputOne fs-4" type="text" id="expression-display" disabled>
          <div class="inputTwo fs-1 text-primary" id="calculated-display"></div>
          <button type="button" class="btn btn-secondary fw-bolder fs-5 d-flex align-items-center justify-content-center text-danger" onclick="clearDisplay()">AC</button>
          <button type="button" class="btn btn-secondary fw-bolder fs-5 text-danger" onclick="appendToDisplay('+')"><i class="fa-solid fa-plus"></i></button>

          <button type="button" class="btn btn-secondary fw-bolder fs-5 text-danger" onclick="appendToDisplay('%')"><i class="fa-solid fa-percent"></i></button>
          <button type="button" class="btn btn-secondary fw-bolder fs-5 text-danger" onclick="appendToDisplay('รท')"><i class="fa-solid fa-divide"></i></button>
          
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('7')">7</button>
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('8')">8</button>
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('9')">9</button>
          <button type="button" class="btn btn-secondary fw-bolder fs-5 text-primary" onclick="appendToDisplay('ร')"><i class="fa-solid fa-xmark"></i></button>
          
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('4')">4</button>
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('5')">5</button>
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('6')">6</button>
          <button type="button" class="btn btn-secondary fw-bolder fs-5 text-primary" onclick="appendToDisplay('-')"><i class="fa-solid fa-minus"></i></button>
          
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('1')">1</button>
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('2')">2</button>
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('3')">3</button>
          <button type="button" class="btn btn-secondary fw-bolder fs-5 text-primary" onclick="deletOneValue()"><i class="fa-solid fa-arrow-left"></i></button>
          
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('.')">.</button>
          <button type="button" class="btn btn-secondary num fw-bolder fs-5 text-dark" onclick="appendToDisplay('0')">0</button>
          <button type="button" class="btn equal-btn btn-secondary fw-bolder fs-5 text-danger" onclick="computeDisplay()"><i class="fa-solid fa-equals fa-xl"></i></button>
          
       </div>

    </div>
    <script type="text/javascript" src="calculator.js"></script>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>
</body>
</html>
